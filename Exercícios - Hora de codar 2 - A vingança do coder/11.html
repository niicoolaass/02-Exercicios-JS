    <script>
        var numero1= parseInt(prompt("Digite o primeiro número"));
        var numero2= parseInt(prompt("Digite o segundo número"));
        var operacao= (prompt("Digite a operação desejada"));
        var operacao1 = (numero1+numero2);
        var operacao2 = (numero1-numero2);
        var operacao3 = (numero1*numero2);
        var operacao4 = (numero1/numero2);
        
      if (operacao === "+"){
        alert ("O resultado da operação é: "+operacao1);
      }
      else if (operacao ==="-"){
        alert ("O resultado da operação é: "+operacao2);
      }
      else if (operacao ==="*"){
        alert ("O resultado da operação é: "+operacao3);
      }
      else if (operacao ==="/"){
        alert ("O resultado da operação é: "+operacao4);
      }
        

    </script>
